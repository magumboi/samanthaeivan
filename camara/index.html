<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cámara de Boda">
    
    <title>📸 Cámara de Boda - Samantha & Iván</title>
    <meta name="description" content="Captura los momentos especiales de nuestra boda - Samantha & Iván, 11 de Octubre 2025">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📸</text></svg>">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Camera -->
    <main id="camera">
        <div>
            <!-- Camera sensor -->
            <canvas id="camera--sensor"></canvas>
            
            <!-- Camera view -->
            <video id="camera--view" width="30%" height="30%" autoplay playsinline></video>
            
            <!-- Camera output -->
            <img src="//:0" alt="" id="camera--output">
            
            <!-- Button container for organized layout -->
            <div class="button-container">
                <!-- Config button - left -->
                <button id="config--button" aria-label="Configuración" onclick="openConfig()">⚙️</button>
                
                <!-- Camera trigger - center -->
                <button id="camera--trigger">📸 Capturar momento</button>
                
                <!-- Camera toggle - right -->
                <button id="camera--toggle" aria-label="Cambiar cámara">🔄</button>
            </div>
        </div>
    </main>

    <!-- Configuration Modal -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <span class="close" onclick="closeConfig()">&times;</span>
            
            <!-- Configuración oculta -->
            <input type="hidden" id="webhook-url" value="" />
            <input type="hidden" id="bot-name" value="Cámara Bot" />
            
            <div class="config-section">
                <h3>👤 Invitado</h3>
                <input type="text" id="user-name" class="config-input" placeholder="Tu nombre (aparecerá en las fotos)" />
                <small style="color: rgba(255,255,255,0.6); font-size: 12px; display: block; margin-top: 5px;">
                    Ayúdanos a identificar quién tomó cada foto especial 💕
                </small>
            </div>

            <div class="config-section">
                <h3>🎛️ Configuración de Cámara</h3>
                <label class="config-checkbox">
                    <input type="checkbox" id="auto-focus" checked>
                    <span class="checkmark"></span>
                    Enfoque automático
                </label>
                <label class="config-checkbox">
                    <input type="checkbox" id="image-stabilization" checked>
                    <span class="checkmark"></span>
                    Estabilización de imagen
                </label>
            </div>
            
            <button class="config-button" onclick="saveConfig()">Guardar Configuración</button>
            
            <div class="config-info">
                <small>💒 Boda Samantha & Iván | 11 de Octubre 2025</small>
                <br>
                <small style="color: rgba(255,255,255,0.5);">¡Comparte tus fotos favoritas de nuestra celebración!</small>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="camera-icon">📸</div>
            <h2>Preparando cámara de boda...</h2>
            <p style="color: rgba(255,255,255,0.7); margin-top: 10px;">Captura los momentos especiales de Samantha & Iván</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Application Scripts -->
    <script src="assets/app.js"></script>
</body>
</html>
