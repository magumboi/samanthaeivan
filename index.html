<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Nos Casamos!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e07a5f;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #f4a261;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #2a2a2a;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #8d3b29;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #6d2e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Nos Casamos!</h1>
        <p>Guarda la fecha: <strong>12 de Octubre de 2025</strong></p>
        <button onclick="agregarAlCalendario()">Agregar al Calendario</button>
        <button onclick="registrarAsistencia()">Confirmar Asistencia</button>
    </div>
    
    <script>
        function agregarAlCalendario() {
            const url = "https://www.google.com/calendar/render?action=TEMPLATE&text=Boda&dates=20251012T170000Z/20251012T210000Z&details=¡Nos%20casamos!&location=Salón%20de%20Eventos";
            window.open(url, "_blank");
        }
        
        function registrarAsistencia() {
            const nombre = prompt("Ingresa tu nombre para confirmar asistencia:");
            const telefono = prompt("Ingresa tu número de teléfono (preferiblemente con WhatsApp):");
            if (nombre && telefono) {
                fetch("https://mi-app.onrender.com/registrar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre: nombre, telefono: telefono })
                })
                .then(response => response.json())
                .then(data => alert(`¡Gracias, ${nombre}! Has sido agregado a la lista de invitados.`))
                .catch(error => alert("Hubo un error al registrar tu asistencia."));
            }
        }
    </script>
</body>
</html>
